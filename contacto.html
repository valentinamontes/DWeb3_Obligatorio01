    <div class="VM-contact container">
        <h2>Contacto</h2>
        <div class="VM-contact-info">
            <p>Valentina Balbi</p>
            <div>
                <i class="bi bi-geo-alt"></i>
                <p>Las Piedras, Canelones.</p>
            </div>
            <div>
                <i class="bi bi-telephone"></i>
                <p>095 286 436</p>
            </div>
            <div>
                <i class="bi bi-envelope"></i>
                <p>valenbalnutricion@gmail.com</p>
            </div>
        </div>

        <form action="https://formsubmit.co/valemontes.bf@gmail.com" method="post">
            <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Escriba su nombre" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Escriba su email" required>

                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="Escriba su teléfono">

                <label for="plans">Plan de interes</label>
                <select name="plans" id="plans">
                    <option value="plansFull">Asesoramiento completo</option>
                    <option value="plansMedium">Asesoramiendo intermedio</option>
                    <option value="plansBasic">Asesoramiento básico</option>
                    <option value="plansOther">Otros</option>
                </select>

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Escriba su consulta" ></textarea>

                <input class="VM-buttonPrimary" type="submit" value="Enviar">
        </form>
    </div>
